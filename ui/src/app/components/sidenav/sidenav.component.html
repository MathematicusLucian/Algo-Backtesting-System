@if (isOpen()) {
    <mat-sidenav opened mode="side">
        <h3>Pairs</h3>
        <div *ngFor="let pair of pairs" (click)="selectPair(pair)" class="pair-selector">
            {{pair}}
        </div>
    </mat-sidenav>
    <mat-sidenav position="end">
        <h3>Sentiment Analysis</h3>
    </mat-sidenav>
  } @else {
    <div></div>
  }
