version: '2'

services:
  crypto_tracker_nginx:
    container_name: crypto_tracker_nginx_container
    restart: always
    image: nginx
    build:
      context: .
      dockerfile: deployment/Dockerfile_ui
    volumes:
     - ./ui/dist:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - crypto_tracker_flask
    develop:
      watch: #https://docs.docker.com/compose/file-watch/ #docker compose watch
        - action: sync
          path: ./ui/dist
          target: /usr/share/nginx/html
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json

  crypto_tracker_flask:
    container_name: crypto_tracker_flask_container
    restart: always
    image: flask
    build: 
      context: ./mdi_microservice
      dockerfile: ../deployment/Dockerfile_mdi_microservice
    volumes:
     - ./mdi_microservice:/usr/src/app/mdi_microservice
    env_file:
     - .env
    develop:
      watch:
        - action: sync
          path: ./mdi_microservice
          target: /usr/src/app/mdi_microservice
          ignore:
            - venv/
        - action: rebuild
          path: requirements.txt